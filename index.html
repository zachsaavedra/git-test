<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Description meta tag - used for SEO and bot crawlers -->
    <meta name="description" content="Sample HTML">
    <!-- Keywords meta tag - used for SEO and bot crawlers -->
    <meta name="keywords" content="HTML, JavaScript">
    <!-- Author meta tag -->
    <meta name="author" content="Zach Saavedra">
    <!-- Without the viewport meta tag, mobile devices render the web version scaled down and can be difficult to read -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>HTML5 Page</title>
    <!-- Add any style links - loads with the page -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

<!-- Typically you would build your page here. -->

<!-- scripts - if you have a script on an external domain -->
<!-- it may be beneficial to load at the end of body for load times -->
<!-- When using React, you'll have a compiled js file you'll import here -->
<script src="js/scripts.js"></script>
</body>
</html>
